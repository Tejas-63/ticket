<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            padding: 15px;
            flex-grow: 1;
        }
        
        .ticket {
            width: 100%;
            max-width: 600px;
            background-color: hsl(0, 0%, 96%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
            font-size: 16px;
            color: #333;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            
        }
        
        .ticket-header {
            background-color: rgb(175, 191, 166);
            color: #ffffff;
            text-align: center;
            padding: 15px;
        }
</style>        
</head>
<body>
    <div class="ticket">

        <div class="ticket-header">
            <h1 class="event-title">College Annual Festival 2024</h1>
          </div>
          <div class="ticket-body">
            <div class="event-info">
                <p>Event Date:January 20, 2024</p>
                <p>Time: 5:00 PM</p>
                <p>Venue: College Auditorium</p>
            </div>
</body>
</html>
